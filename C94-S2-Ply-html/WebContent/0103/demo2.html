<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 	元素定位：
	浮动：float
	位置：posistion 
	
-->

<style type="text/css">
#d1 {
	width:200px;
	height:500px;
	background:red;
	float:right  /*浮动居右*/
}
#d2 {
	width:300px;
	height:300px;
	background:green;
	float:left  /*浮动居左*/
}
#d3 {
	width:400px;
	height:400px;
	background:blue;
	float:both ;
}

/**
浮动效果，前面的元素浮动，那么后面的元素会顶上去
浮动可以产生文字环绕效果
clear  用于清除上方元素的浮动的影响
*/
</style>
</head>
<body>
	<div id="d1"></div>
	<div id="d2"></div>
	
	原句是：What does not kill me, makes me stronger。翻译过来就是：任何不能杀死你的，都会使你更强大。
这句话出自德国著名哲学家、语言学家、文化评论家、诗人、作曲家、思想家弗里德里希·威廉·尼采的著作《Ecce Homo》。

尼采的著作对后世的影响无疑是巨大的。他的思想具有一种无比强大的冲击力，它颠覆了西方的道德思想和传统的价值，揭示了在上帝死后人类所必须面临的精神危机。
20世纪初的整整一代思想家和艺术家都在尼采的著作中找到了那些激发了他们富于创造性的作品的观念和意象。
<div id="d3"></div>
</body>
</html>
